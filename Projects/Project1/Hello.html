<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
	<title>Hello</title>
	<script src="./Hello_files/jquery-2.2.0.js"></script>
	<script>
		$(document).ready(function() {
			var url = 'https://api.forecast.io/forecast/0f23742e4f45863ce66c7c946539d154/40.014984,-105.270546'
			$.ajax({url:url, dataType:"jsonp"}).then(function(data) {
				console.log(data)
			$('#results').text(data.currently.temperature)
			$('#results1').append(data.currently.apparentTemperature)
			$('#results2').append(data.currently.precipType)
			})
		})
	</script>
</head>
<body>
	<p>Hello, World!</p>
	<table style="border: 1px solid black">
		<tbody><tr style="border: 1px solid black">
			<th>Stat</th>
			<th>Value</th>
		</tr>
		<tr style="border: 1px solid black">
			<td>Temperature</td>
			<td id="results">60.96</td>
		</tr>
		<tr style="border: 1px solid black">
			<td>Apparent Temperature</td>
			<td id="results1">60.96</td>
		</tr>
		<tr style="border: 1px solid black">
			<td>Precipitation Type</td>
			<td id="results2">work</td>
		</tr>
	</tbody></table>


</body></html>
